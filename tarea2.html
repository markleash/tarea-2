<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 5 - Tarea 2</title>
</head>
<body>
    <h1 id="saludo-usuario">Bienvenido! </h1>
    <form>
        <label for="nombre-usuario">Ingresa tu nombre</label>
        <input type="text" id="nombre-usuario" placeholder="Tu nombre"/>
        <label for="segundo-nombre-usuario">Ingresa tu segundo nombre</label>
        <input type="text" id="segundo-nombre-usuario" placeholder="Tu segundo nombre"/>
        <label for="apellido-usuario">Ingresa tu apellido</label>
        <input type="text" id="apellido-usuario" placeholder="Tu apellido"/>
        <label for="edad-usuario">Ingresa tu edad</label>
        <input type="number" id="edad-usuario" placeholder="Tu edad"/>
        <button type="reset">Limpiar</button>
        <button type="submit" id="ingresar">Ingresar</button>
    </form>
    <div id="resultado"></div>
    <script type="text/javascript" src="tarea2.js"></script>
</body>
</html>
